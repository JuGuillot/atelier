tasks/main.yml :

---
- name: Installer Apache et PHP
  apt:
    name:
      - apache2
      - php
      - libapache2-mod-php
      - php-mysql
    state: present
    update_cache: yes

- name: Copier le virtualhost personnalisé
  template:
    src: 000-default.conf.j2
    dest: /etc/apache2/sites-available/000-default.conf

- name: Redémarrer Apache
  service:
    name: apache2
    state: restarted

